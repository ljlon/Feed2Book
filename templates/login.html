{% extends "base-home.html" %}
{% block bodytag %}
<body onload="document.getElementById('username').focus();">
{% endblock %}
{% block menubar %}
{% endblock %}
{% block content %}
    <fieldset id="fs_login">
    {% if tips %}
    <p id="tips">{{tips}}</p>
    {% endif %}
    <form action="/login" method="POST">
    <table id="login">
        <tr>
            <td style="text-align:right;">{{_("Username")}} : </td>
            <td><input type="text" name="u" id="username" {% if username %}value="{{username}}"{% endif %} /></td>
        </tr>
        <tr>
            <td style="text-align:right;">{{_("Password")}} : </td>
            <td><input type="password" name="p" id="password" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="actionButton" value="    {{_("Login")}}    " onclick="javascript:return check();window.close();" target="_parent" /></td>
        </tr>
    </table>
    </form>
    </fieldset>
    <p id="note">{{_("The website dont allow register, you can ask owner for a account.")}}</p>
{% endblock %}
