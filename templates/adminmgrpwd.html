{% extends "base-setting.html" %}
{% block menubar %}
{% endblock %}
{% block content %}
    {% if tips %}
    <p style="color:red;font-weight:bold;">{{tips}}</p>
    {% endif %}
    <form action="" method="POST">
    <table id="mgrpwd">
        <tr>
            <td style="text-align:right;">{{_("Username")}} : </td>
            {% if username %}
            <td><input type="text" name="u" id="username" value={{username}}></td>
            {% else %}
            <td><input type="text" name="u" id="username"></td>
            {% endif %}
        </tr>
        <tr>
            <td style="text-align:right;">{{_("New password")}} : </td>
            <td><input type="password" name="p1" id="password"></td>
        </tr>
        <tr>
            <td style="text-align:right;">{{_("Confirm password")}} : </td>
            <td><input type="password" name="p2" id="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="{{_("Confirm Change")}}"></td>
        </tr>
    </table>
    </form>
{% endblock %}
